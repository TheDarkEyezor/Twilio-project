<html>

<head>
    <title>
        Login Form
    </title>
    <link href="Twilio-project/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="login">
    <div class="loginbox">
        <img src="Twilio-project/css/avatar.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input id="login" type="submit" name="" value="Login">
            <input id="sup" type="submit" name="" value="Create an account here">
            <a href="#">Lost your password?</a><br>
        </form>
    </div>
</body>

</html>
